<doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Descubra Seu IMC Hoje</title>
		<script>
			var meuNome = prompt('Nome de Usuario')
			var altura = parseFloat (prompt('Qual sua Altura (Em cm) ?'));
			var peso = parseFloat (prompt('Qual seu Peso (em Kg) ?'));
			var IMC = parseFloat ( peso / ( altura * altura ));
			document.write ('seu IMC é de '+IMC); 
			alert('Olá ' +meuNome);
		</script>

	</head>
